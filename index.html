<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrot!</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b3e0a7aeb7.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="background__container">
      <button class="btn play__btn main__btn">
        <i class="fa-solid fa-circle-play"></i>
      </button>
      <div class="timer">0:0</div>
      <div class="counter"></div>
      <section class="result-actions">
        <button class="btn reset__btn">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <span class="result__message"></span>
      </section>
      <section class="items__container"></section>
    </div>
  </body>
</html>
